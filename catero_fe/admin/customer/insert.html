<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Insert Customer</h2>
        <form id="insertForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="customerType">Customer Type</label>
                <input type="text" class="form-control" id="customerType" name="customerType" required>
            </div>
            <div class="form-group">
                <label for="loginName">Login Name</label>
                <input type="text" class="form-control" id="loginName" name="loginName" required>
            </div>
            <div class="form-group">
                <label for="passwordHash">Password</label>
                <input type="password" class="form-control" id="passwordHash" name="passwordHash" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#insertForm').submit(function(e) {
                e.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: 'https://localhost:7176/api/Customer',
                    data: formData,
                    processData: false, // Không xử lý dữ liệu thành chuỗi
                    contentType: false, // Không thiết lập kiểu nội dung
                    success: function() {
                        alert('Customer added successfully.');
                        window.location.href = '../index.html#/customer';
                    },
                    error: function(xhr) {
                        console.log('Error: ' + xhr.status);
                        console.log('Response: ' + xhr.responseText);
                        alert('Failed to add customer.');
                    }
                });
            });
        });
    </script>
</body>
</html>
